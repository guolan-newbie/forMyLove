<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

<title>翠翠翠的3D相册</title>
<link rel="stylesheet" href="css/index.css">
<style type="text/css">
   * { margin:0; padding:0; list-style:none; font-size:14px;}
   html { height:100%;}
   body { height:100%; text-align:center;}
   .wrap { display:inline-block; zoom:1; *display:inline; vertical-align:middle; text-align:left; width:1200px; padding:10px; border:1px  }
   .hiddenDiv { height:100%; overflow:hidden; display:inline-block; width:1px; overflow:hidden; margin-left:-1px; zoom:1; *display:inline; *margin-top:-1px; _margin-top:0; vertical-align:middle;}
  </style>
</head>
<body>
<!--/*外层最大容器*/-->
<div class="wrap" width=device-width; height=device-height; align=center;>
<!--	/*包裹所有元素的容器*/-->
<div class="cube" >
	<!--前面图片 -->
	<div class="out_front">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/1.jpg" class="pic">
	</div>
	<!--后面图片 -->
	<div class="out_back">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/2.jpg" class="pic">
	</div>
	<!--左图片 -->
	<div class="out_left">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/3.jpg" class="pic">
	</div>
	<!--右图片 -->
	<div class="out_right">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/4.jpg" class="pic">
	</div>
	<!--上图片 -->
	<div class="out_top">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/5.jpg" class="pic">
	</div>
	<!--下图片 -->
	<div class="out_bottom">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/6.jpg" class="pic">
	</div>
	<!--小正方体 --> 
	<span class="in_front">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/7.jpg" class="in_pic">
	</span>
	<span class="in_back">
		 <img src="http://qyg92fcmo.hn-bkt.clouddn.com/8.jpg" class="in_pic">
	</span>
	<span class="in_left">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/9.jpg" class="in_pic">
	</span>
	<span class="in_right">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/10.jpg" class="in_pic">
	</span>
	<span class="in_top">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/11.jpg" class="in_pic">
	</span>
	<span class="in_bottom">
		<img src="http://qyg92fcmo.hn-bkt.clouddn.com/12.jpg" class="in_pic">
	</span>
</div>
</div>
<div class="hiddenDiv"></div>
</body>
</html>
